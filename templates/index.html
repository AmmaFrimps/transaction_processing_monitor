{% extends "layout.html" %}
{% block content %}
    <!-- Contact Section Start -->
    <section id="contact">
        <div class="contact-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="offset-top">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="contact-block wow fadeInUp" data-wow-delay="0.2s">
                                <div class="section-header">
                                    <p class="btn btn-subtitle wow fadeInDown" data-wow-delay="0.2s">Search</p>
                                    <h2 class="section-title">Search for Citizen</h2>
                                </div>
                                <form id="contactForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Full Name" id="email"
                                                       class="form-control" name="full_name" required
                                                       data-error="Please enter name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="submit-button">
                                                <button class="btn btn-common btn-effect" id="submit" type="submit">
                                                    Search
                                                </button>
                                                <div id="msgSubmit" class="h3 hidden"></div>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
